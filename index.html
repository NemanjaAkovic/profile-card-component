<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div class="background">
          <img
            src="/images/bg-pattern-card.svg"
            alt="background pattern for card"
          />
        </div>
        <div class="profile-picture">
          <img src="/images/image-victor.jpg" alt="Victors avatar" />
        </div>
        <div class="profile-info">
          <h1>Victor Crest <span>26</span></h1>
          <p class="city"><span>London</span></p>
        </div>
      </div>

      <hr />

      <div class="profile-stats">
        <ul>
          <li>
            <p class="number">80K</p>
            <span>Followers</span>
          </li>
          <li>
            <p class="number">803K</p>
            <span>Likes</span>
          </li>
          <li>
            <p class="number">1.4K</p>
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nemanja Akovic</a>.
    </div>
  </body>
</html>
